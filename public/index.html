<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="チャチャットはすぐに始められるチャットです。自分の興味のある話題を検索してすぐにリアルタイムにチャットできます。自分ですぐにルームを建てて、自由にチャットすることもできまさす。チャチャットはチャットのlogは残りません。リアルタイムに今あるチャットが今その時だけ表示されます。">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="keywords" content="チャット,チャチャット,リアルタイム,雑談,マッチング,クイックマッチ,WebSocket,暇つぶし,話し相手">
    <meta
      http-equiv="Content-Security-Policy"
      content="<%= `
      default-src
        'self'
      ;
      img-src
        'self'
        data:
        blob:
      ;
      prefetch-src
        'self'
      ;
      script-src
        'self'
        'unsafe-eval'
      ;
      connect-src
        'self'
        data:
        blob:
        http://192.168.2.100:8080
        http://chachat-api.net
        https://chachat-api.net
        ws://192.168.2.100:8080
        http://localhost:3000
        ws://localhost:3000
        wss://chachat-api.net
      ;
      style-src
        'self'
        'unsafe-inline'
      ;
    `.replace(/\n/g, '').replace(/\s{2,}/g, ' ').trim() %>">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %> ~ すぐに始められるリアルタイムチャット ~</title>
    <style>
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      * {
        box-sizing: border-box;
      }

      button {
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
